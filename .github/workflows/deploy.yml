name: CI/CD Pipeline

env:
  IMAGE_TAG: ${{ github.sha }}

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List files for debug
        run: ls -R

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Run Django tests in Docker
        run: |
          docker build -t test-backend -f ./docker/backend/Dockerfile .
          docker run --rm --entrypoint "" \
            -e ENV=test \
            test-backend python manage.py test

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/giji676/movies/backend:latest
            ghcr.io/giji676/movies/backend:${{ env.IMAGE_TAG }}

          no-cache: true

      - name: Build & push nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/nginx/Dockerfile
          push: true
          tags: |
            ghcr.io/giji676/movies/nginx:latest
            ghcr.io/giji676/movies/nginx:${{ env.IMAGE_TAG }}

      - name: SSH and deploy on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/movies
            docker-compose pull
            docker-compose up -d
            docker-compose exec backend python manage.py migrate
